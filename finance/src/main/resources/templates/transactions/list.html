<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
</head>
<body>
<h1>Transactions</h1>
<a href="/transactions/new">Add New Transaction</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Currency</th>
        <th>Description</th>
        <th>Date</th>
        <th>Crypto Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.type}"></td>
        <td th:text="${transaction.currency}"></td>
        <td th:text="${transaction.description}"></td>
        <td th:text="${transaction.date}"></td>
        <td th:text="${transaction.cryptoPrice}"></td>
        <td>
            <a th:href="@{'/transactions/edit/' + ${transaction.id}}">Edit</a> |
            <a th:href="@{'/transactions/delete/' + ${transaction.id}}"
               onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
